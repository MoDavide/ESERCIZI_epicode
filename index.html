<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img class="logoImg" src="./assets/amazon.png" alt="Logo amazon">
        </div>

        <div class="bottomNavbar">
            <ul class="navbar-links">
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer Service</li>
                <li>Regisrty</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </div>
        
    </nav>
    
    <header>
        <h3>Shop All Holiday Gift Cards</h3>
        <div class="imageContainer">
                <img class="logoGift" src="./assets/bg-image.png" alt="regali di natale">
            <div class="imageText">
                <h2>Holiday Gift guides</h2>
                <h5>Be a go-gifter</h5>
            </div>
        </div>
    </header>

    <main>
        <section class="section-1">
            <div class="textSection">Find the perfect gift <span style="color: #017185; font-size:smaller;">Shop now</span></div>
            <div class="imageSection">
                <div><img class="productImage-one" src="./assets/tablet.jpg" alt="tablet"></div>
                <div><img class="productImage" src="./assets/scrivania.jpg" alt="scrivania"></div>
                <div><img class="productImage" src="./assets/orologi.jpg" alt="orologi"></div>
                <div><img class="productImage" src="./assets/animali.jpg" alt="animali"></div>
            </div>
        </section>

        <section class="endSectionOne">
            <div> 
                <img class="endSectionImgOne" src="./assets/visore.png" alt="visore">
            </div>
            <div class="textSectionOne">
                Play the gifting game <span style="color: #017185; font-size:smaller;">Shop gaming</span>
            </div>
        </section>

        <section class="endSectiontwo">
            <div>
                <img class="endSectionImgTwo" src="./assets/cuffie-cassa.png" alt="cuffie">
            </div>
            <div class="TextSectionTwo">
                The Sound of cheer <span style="color: #017185; font-size:smaller;">Shop Audio & Accessories</span>
             </div>
        </section>
    </main>

    <footer>
        <div class="logoFooter">
            <img class="logoImgFooter" src="./assets/amazon.png" alt="Logo amazon">
        </div>
    </footer>
</body>
</html>
